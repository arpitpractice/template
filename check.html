
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Material Design Lite</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">


        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

        <!--All the css with fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
        <link rel="stylsheet" href="css/init.css" media="all" />
        <link rel="stylesheet" href="css/style.css" media="all"/>
        <!--End of all the css -->

        <!--All the script-->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script><!--This id for code written ontutorial-->
        <!-- End of all the script -->
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header tp-header tp-back-white">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><img src="https://www.tutorialspoint.com/apex/images/logo.png" alt="Tutorialspoint" class="tp-img tp-img-responsive tp-img-mobile-logo"/></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <div class="material-icons mdl-badge" id="notif">playlist_add</div>
                </div>
            </header>
            <div class="mdl-layout__drawer-right">
                
            </div>
            <div class="mdl-layout__obfuscator-right"></div>
        </div>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="demo-drawer mdl-layout__drawer tp-nav-drawer">
                <header class="">
                    
                </header>
                <nav class="mdl-navigation tp-middle-wrapper">
                    
                </nav>
            </div>
            <main class="mdl-layout__content mdl-color--grey-100 tp-content-adjust tp-margin-top-6">
                <div class="mdl-grid demo-content">
                   <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col-phone mdl-cell--8-col tp-middle-warpper">
                       
                    </div>
                </div>
            </main>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script>
            $('#notif').click(function(){
                if($('.mdl-layout__drawer-right').hasClass('active')){       
                    $('.mdl-layout__drawer-right').removeClass('active'); 
                }
                else{
                    $('.mdl-layout__drawer-right').addClass('active'); 
                }
            });

            $('.mdl-layout__obfuscator-right').click(function(){
                if($('.mdl-layout__drawer-right').hasClass('active')){       
                    $('.mdl-layout__drawer-right').removeClass('active'); 
                }
                else{
                    $('.mdl-layout__drawer-right').addClass('active'); 
                }
            });
        </script>
    </body>
</html>
